<div *ngIf="event">
    <h2>{{event.name | uppercase}} Details</h2>
        <div>
            <span>date: </span>{{event.date}}
        </div>
        <div>
            <span>ID: </span>{{event.id}}
        </div>
        <app-ticket-search [n]="sEvent()"></app-ticket-search>
</div>

<div>
    <button mat-raised-button color="primary" (click)="goBack()">Return</button>
</div>
