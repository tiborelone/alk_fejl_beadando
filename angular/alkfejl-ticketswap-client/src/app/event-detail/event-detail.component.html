<div *ngIf="event">
    <h2>{{event.name | uppercase}} Details</h2>
        <div><span>id: </span>{{event.id}}</div>
            <div>
                <label>name:
                <input [(ngModel)]="event.name" placeholder="name"/>
                </label>
            </div>
        <div>
            <span>date: </span>{{event.date}}
        </div>
        <div>
            <span>Tickets for Sale: </span> {{sumSales()}}
        </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
