<div id="search-component">
    <h4 class="text-center"><label for="search-box">Event Search</label></h4>
  <div class="container">
    <div class="row justify-content-md-center">
      
      <mat-form-field>
          <input matInput placeholder="Search for events" #searchBox id="search-box" (input)="search(searchBox.value)"/>
      </mat-form-field>
    </div>
  </div>
  
    <ul class="search-result">
      <li *ngFor="let event of events$ | async" >
        <a routerLink="/eventdetail/{{event.id}}">
          {{event.name}}
        </a>
        <p>Date: {{event.date}}</p>
      </li>
    </ul>
  </div>
